<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create your Google Account</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="stylesheet" href="style.css"> 
      <link rel="icon" href="favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <div class="left">
            <div class="google-logo">
                <img src="Google.png" >
                <h2>Create your Google Account</h2>
                <form>
                    <table>
                    <tr>
                    <td><input type="text" placeholder="First name" class="name"></td>
                    <td><input type="text" placeholder="Last name" class="name"></td>
                    </tr>
                    </table>
                    <br>
                    <input type="email" placeholder="Username" class="email">
                    <span>
                        You can use letter,numbers & periods
                    </span>
                    <br><br>
                    <div class="link">
                    <a href="#">Use my current email address instead</a>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Enter password">
                        <input type="password" placeholder="Confirm password">
                        <br>
                        <span>
                            Use 8 characters or more for your password
                        </span>
                        <br>
                        <div class="show-password">
                        <input type="checkbox">
                        <span> Show password </span>
                        </div>
                    </div>
                    <div class="link-2">
                        <a href="#">Sign in instead</a>
                        <button><input type="submit" value="Next"></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="Account.png" alt="image">
            <p>
                One account. All of Google working for you.
            </p>
        </div>
    </div>
</body>
</html>
